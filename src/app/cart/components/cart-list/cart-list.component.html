<div>
  <div>
    <p>Count: {{ count }}</p>
    <p>Total sum: {{ sum }}</p>
  </div>

  <div *ngIf="products.length > 0; else empty">
    <p>List of products:</p>
    <app-cart-item
      *ngFor="let product of products"
      [product]="product"
      (changeCount)="onChangeCount($event)"
    ></app-cart-item>
  </div>
</div>


<ng-template #empty>
  <p>No products in cart</p>
</ng-template>
